    <p style="width: 100%;height:30px;background: #2176BD;text-align: center;"><a href="/" style="color: white;text-decoration: none;">- 返回首页 -</a></p>
    <div class="box">

                <a  style="color: red;">
                    <div style="font-size: 300%;"><b>留言板</b></div>

            <!-- logo结束 -->

        <div class="box2">

            <div class="zhu">
                <div class="comment">

     <textarea  name="" id=""  ></textarea>
     <button>提交评论</button>
     <p>精彩评论：</p>
     <ul>



     </ul>
     </div>

     <script>
        //  获取需要的元素
var btn=document.querySelector('button');
var text=document.querySelector('textarea');
var ul=document.querySelector('ul');
        // 注册事件
btn.onclick=function(){
         // 创建节点和添加节点
         if(text.value ==""){
         alert('内容为空');
         return false;
         } else{
    var li=document.createElement('li');
    // 将文本内容赋值给li,这里用javascript：；阻止其跳转
    li.innerHTML = text.value + "<a href='javascript:;'>删除</a>";
    // 将添加内容添加到li中第一个元素之前
    ul.insertBefore(li,ul.children[0]);
    // 删除元素，即删除里所在行
    var as=document.querySelectorAll('a');
    for( var i=0;i<as.length;i++){
        as[i].onclick=function(){
            // 当第i个li被选中后，执行删除节点操作
            ul.removeChild(this.parentNode);

        }
    }
         }
}
     </script>
